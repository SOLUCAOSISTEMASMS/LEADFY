{% extends 'base.html' %}
{% block titulo %}Editar Usu√°rio{% endblock %}
{% block conteudo %}
<div class="container py-4">
  <h4 class="mb-4 text-center">Gerenciar Status de Lead</h4>

  <!-- üîç Campo de busca -->
  <form method="get" class="row mb-3">
    <div class="col-md-8">
      <input type="text" name="busca" value="{{ busca }}" class="form-control" placeholder="Buscar status...">
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-outline-secondary w-100">
        <i class="bi bi-search"></i> Buscar
      </button>
    </div>
  </form>

  <!-- ‚ûï Cadastro de novo status -->
  <form method="post" class="row mb-4">
    <div class="col-md-6 mb-2">
      <input type="text" name="nome" class="form-control" placeholder="Nome do status..." required>
    </div>
    <div class="col-md-6 mb-2">
      <input type="color" name="cor" class="form-control form-control-color" value="#0d6efd" title="Escolha uma cor">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success w-100">
        <i class="bi bi-plus-circle"></i> Adicionar Status
      </button>
    </div>
  </form>

  <!-- üìã Tabela de status -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody>
        {% for status in status_list %}
        <tr>
          <td>{{ status.id }}</td>
          <td>{{ status.nome }}</td>
          <td>
            <span class="badge" style="background-color: {{ status.cor }};">
              {{ status.cor }}
            </span>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3">Nenhum status cadastrado.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
