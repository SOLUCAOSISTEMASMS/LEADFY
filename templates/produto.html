{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-box-seam"></i> Cadastro de Produto</h4>
    </div>

    <div class="card-body">
      <form id="formProduto" class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
        </div>

        <div class="col-md-6">
          <label for="valor" class="form-label">Valor (R$)</label>
          <input type="text" class="form-control" id="valor" name="valor" placeholder="Ex: 99,90" required>
        </div>

        <div class="col-12 d-flex justify-content-start align-items-center mt-3">
          <button type="submit" class="btn btn-success me-2">
            <i class="bi bi-save"></i> Salvar Produto
          </button>
          <a href="{{ url_for('produto.listar_produto_html') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i> Voltar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- üí∞ M√°scara para campo valor -->
<script>
  document.getElementById('valor').addEventListener('input', function (e) {
    let valor = e.target.value.replace(/\D/g, '');
    if (valor.length >= 3) {
      valor = (parseInt(valor) / 100).toFixed(2).replace('.', ',');
      e.target.value = valor;
    }
  });
</script>

<!-- üöÄ Envio do formul√°rio -->
<script>
  document.getElementById('formProduto').addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = e.target.nome.value.trim();
    const valorRaw = e.target.valor.value.replace(',', '.'); // converte para ponto
    const valor = parseFloat(valorRaw);

    if (!nome || isNaN(valor)) {
      Swal.fire({
        icon: 'warning',
        title: 'Campos inv√°lidos',
        text: 'Preencha o nome e o valor corretamente antes de salvar.',
        confirmButtonText: 'OK'
      });
      return;
    }

    try {
      const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

      const res = await fetch('/produto/api/produto', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken  // üëà envio do token CSRF
        },
        body: JSON.stringify({ nome, valor })
      });

      if (res.ok) {
        Swal.fire({
          icon: 'success',
          title: 'Produto cadastrado!',
          text: 'O produto foi salvo com sucesso.',
          confirmButtonText: 'OK'
        }).then(() => {
          window.location.href = '/produto/listar';
        });
        e.target.reset();
      } else {
        const erro = await res.json();
        Swal.fire({
          icon: 'error',
          title: 'Erro!',
          text: erro.erro || 'N√£o foi poss√≠vel salvar o produto.',
          confirmButtonText: 'OK'
        });
      }
    } catch (error) {
      Swal.fire({
        icon: 'error',
        title: 'Falha na requisi√ß√£o',
        text: 'Verifique sua conex√£o ou tente novamente.',
        confirmButtonText: 'Fechar'
      });
    }
  });
</script>
{% endblock %}
